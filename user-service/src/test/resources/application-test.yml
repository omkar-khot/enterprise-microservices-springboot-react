# Test configuration for User Service
spring:
  application:
    name: user-service-test
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    
  h2:
    console:
      enabled: true

server:
  port: 0

logging:
  level:
    root: INFO
    com.example.userservice: DEBUG
